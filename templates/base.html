<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">

    <title>{%block title%}Úvod{%endblock%}</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
</head>

<body style="background-color: rgb(247, 247, 247);">
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='url.png') }}" alt="URL logo">
            <span>Zkracovač URL adres</span>
        </div>
        <div class="user-menu">
            <a href="{{ url_for('login') }}">Přihlášení</a>
            <a href="{{ url_for('register') }}">Registrace</a>
            
            {% if "user" in session %}
            <p>Přihlášen uživatel: {{ session["user"]}} </p>  
            <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
            <p>Nikdo není přihlášen</p>
            {% endif %}
            
            
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="{{ url_for('convertor') }}">Zkracovač adres</a></li>
            <li><a href="{{ url_for('history') }}">Uložené adresy</a></li> 
        </ul>
    </nav>

{% block obsah %}
 

{% endblock obsah %}

</body>

</html>
